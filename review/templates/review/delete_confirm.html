{% extends 'review/base.html' %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <p>Souhaitez-vous vraiment supprimer la critique ou le billet de "{{title}}" ?</p>
    <dd>(si vous supprimer un billet ayant une réponse, la critique associée sera également supprimée)</dd>
    <button type="submit">Confirmer</button>
    <a class="cancel" href="{% url 'home' %}">Annuler</a>
</form>

{% endblock content %}
